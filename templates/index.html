<html>
	<head>
		<title>Zip - Weather Data</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>	
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
		<link type="text/javascript" href="{{ url_for('static', filename='js/script.js') }}">
		<script>
		//this function will validate user input 
		function runner()
		{
			var x = document.getElementById("zip_input").value;
			var i = 0;
			for(i in x){
				if ( isNaN(parseInt(x[i])) )
				{
					alert ("Please enter a valid US zip code");
					document.getElementById("zip_input").value =" ";
					break;
				}
				else if(x.length < 5)
				{
					alert ("Please enter a 5 digit US zip code");
					document.getElementById("zip_input").value =" ";
					break;
				}
				else if(x.length == 0)
				{
					alert ("Please enter a 5 digit US zip code");
					document.getElementById("zip_input").value =" ";
					break;
				}
				else if(x == " ")
				{
					alert ("Blank input! Please enter a 5 digit US zip code");
					document.getElementById("zip_input").value ="";
					break;
				}
			}
		
		}
		
		</script>

	</head>

	<body onload="runner()">
	<div id="scrappy"><img class="owl" src="{{ url_for('static', filename='img/ksu-logo.png') }}"></div>
		<div id = "input">
		<p>Enter a US zip code to get weather information</p>
		<form method="POST" action="/temperature">
					<!--Zip Code input:--> <input type="text" name="zip" placeholder="Zip Code" id="zip_input" maxlength="5">
			<input type="submit" id="submit_btn" onClick="runner()">
		</form>
		</div>
	</body>
</html>
